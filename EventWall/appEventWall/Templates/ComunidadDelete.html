{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Eliminar comunidad - {{ comunidad.nombre }}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .confirm-box { max-width:720px; margin:3rem auto; padding:1.5rem; background:#fff; border-radius:12px;
                   box-shadow:0 10px 30px rgba(0,0,0,0.08); }
    .danger { background:#ef4444; color:#fff; border:none; padding:.6rem 1rem; border-radius:10px; cursor:pointer; }
    .muted { color:#6b7280; }
  </style>
</head>
<body>
  <header class="header"> ... puedes reusar tu header ... </header>

  <main>
    <div class="main-container">
      <section class="card-panel confirm-box">
        <h2>Eliminar comunidad</h2>
        <p class="muted">Vas a eliminar la comunidad <strong>{{ comunidad.nombre }}</strong>. Esta acción no se puede deshacer.</p>

        <form method="post" style="margin-top:1rem;">
          {% csrf_token %}
          <button type="submit" class="danger">Sí, eliminar comunidad</button>
          <a href="{% url 'Comunidades' %}" class="btn-secondary" style="margin-left:8px;">Cancelar</a>
        </form>
      </section>
    </div>
  </main>
</body>
</html>
