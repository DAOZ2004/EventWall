{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EventWall - Eliminar evento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'img/EventWall.jpg' %}" type="image/x-icon">
</head>
<body>
<header class="header">
    <div class="header-inner">
        <div class="header-row">
            <div class="brand">
                <div class="brand-logo"></div>
                <div>
                    <div class="brand-title">EventWall</div>
                    <div style="font-size:0.75rem; opacity:.8;">Gestión de eventos</div>
                </div>
            </div>
            <nav class="nav">
                <a href="index.html">Eventos</a>
                <a href="admin.html">Panel administración</a>
            </nav>
        </div>
    </div>
</header>

<main>
    <div class="main-container">
        <section class="card-panel">
            <h2 class="page-title">Eliminar evento</h2>
            <p class="page-subtitle">
                ¿Seguro que deseas eliminar el evento <strong>"{{ evento.titulo }}"</strong>?
            </p>

            <form method="post" style="margin-top:16px; display:flex; gap:8px;">
                {% csrf_token %}
                <button type="submit" class="btn-danger">Sí, eliminar</button>
                <a href="{% url 'eventos_list' %}" class="btn-secondary">Cancelar</a>
            </form>

            <div style="margin-top:16px; display:flex; gap:8px;">
                <a href="index.html" class="btn-danger">Sí, eliminar</a>
                <a href="index.html" class="btn-secondary">Cancelar</a>
            </div>
        </section>
    </div>
</main>

<footer>
    <div class="footer-inner">
        Sistema de gestión de eventos - Maqueta HTML/CSS
    </div>
</footer>
</body>
</html>
